<form>
    <div class="container-lg">

        <div class="row ">
            <div class="col-sm-6 ">
                <div class="card ">
                    <div class="row card-body ">
                        <div class="col-sm-6">
                            <h5 class="card-title"></h5>
                            <p class=" h2 card-text">Contact Our Customer Support Center</p>  
                        </div>
                        <img class="col-sm-6" src="\assets\photo\photo-1.avif" alt="sans" />
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p class="h3 text-center">Contact Information</p>
            <p class=" text-center"><small>Please fill out your contact information below</small></p>
        </div>
        <div class="form-row">
            <div class="col">
                <label >First Name</label>
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <label >Last Name</label>
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="text-center"><button type="button" class="btn btn-danger text-center">SUBMIT FORM</button></div>
    </div>
</form>
